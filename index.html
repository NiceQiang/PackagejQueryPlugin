<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>demo</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./marine.js"></script>
</head>

<body>
    <div id="div1"></div>

</body>

<script>
    $(function () {
        $("#div1").marine({
            field1:'field1 custom',
            onInitEnd:function(){
                console.log('when init end print this msg');
            }
        });

        var defaults = $("#div1").marine('getDefaults');
        console.log(`defaults:`,defaults);

        var options = $("#div1").marine('getOptions');
        console.log(`options:`,options);

        var race = $("#div1").marine('getRace');
        console.log(`race:${race}`);

    });
</script>

</html>
